<div class="comment-widget-badges-wrapper">
  <div class="comments-count-wrapper">
    <span class="comments-count" data-badge="{{vm.appInfo.comments_count}}">Comments</span>
  </div>
  <div class="recommendation-count-wrapper">
    <span class="comments-count" data-badge="{{vm.appInfo.recommendation_count}}">Recommendation</span>
    <i class="fa fa-chevron-up" aria-hidden="true" ng-click="vm.incrementRecommendation()"></i>
  </div>
</div>
